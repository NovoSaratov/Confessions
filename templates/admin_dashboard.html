<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    
    <div id="confessionsList">
        {% for confession in confessions %}
        <div>
            <button onclick="deleteConfession('{{ confession.id }}')">Delete</button>
            <p>{{ confession.content }}</p>
            <small>{{ confession.timestamp }}</small>
        </div>
        {% endfor %}
    </div>

    <script>
        async function deleteConfession(id) {
            if (!confirm('Are you sure you want to delete this confession?')) return;
            
            try {
                const response = await fetch(`/admin/delete/${id}`, { method: 'POST' });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                location.reload();
            } catch (error) {
                alert('Error deleting confession');
            }
        }
    </script>
</body>
</html>
