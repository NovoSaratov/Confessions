<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confessions</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #2c3e50;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
        }

        .input-container {
            background: white;
            padding: clamp(15px, 3vw, 20px);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: clamp(80px, 15vh, 150px);
            padding: clamp(10px, 2vw, 15px);
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: clamp(14px, 2vw, 16px);
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: clamp(10px, 2vw, 12px) clamp(20px, 4vw, 25px);
            border-radius: 6px;
            cursor: pointer;
            font-size: clamp(14px, 2vw, 16px);
            transition: all 0.3s;
            width: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: scale(0.98);
        }

        .confession {
            background: white;
            padding: clamp(15px, 3vw, 20px);
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }

        .confession p {
            margin-bottom: 10px;
            line-height: 1.5;
            font-size: clamp(14px, 2vw, 16px);
        }

        .confession small {
            color: #666;
            font-size: clamp(12px, 1.5vw, 14px);
            display: block;
        }

        /* Responsive Design Breakpoints */
        @media (max-width: 1200px) {
            body {
                max-width: 90%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .input-container,
            .confession {
                border-radius: 10px;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .input-container {
                padding: 12px;
                border-radius: 8px;
            }

            .confession {
                padding: 12px;
                margin: 10px 0;
                border-radius: 8px;
            }

            button {
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .input-container,
            .confession {
                padding: 10px;
                border-radius: 6px;
            }

            textarea {
                height: 100px;
            }
        }

        /* Prevent text overflow */
        * {
            overflow-wrap: break-word;
            word-wrap: break-word;
            -ms-word-break: break-all;
            word-break: break-word;
            -ms-hyphens: auto;
            -moz-hyphens: auto;
            -webkit-hyphens: auto;
            hyphens: auto;
        }
    </style>
</head>
<body>
    <h1>Confessions</h1>
    
    <div class="input-container">
        <textarea id="confessionText" placeholder="Write your confession here..."></textarea>
        <button onclick="submitConfession()">Submit Confession</button>
    </div>

    <div id="confessionsList"></div>

    <script>
        // Load confessions when page loads
        loadConfessions();

        async function submitConfession() {
            const content = document.getElementById('confessionText').value;
            if (!content) return;

            const button = document.querySelector('button');
            button.disabled = true;
            button.textContent = 'Submitting...';

            try {
                const response = await fetch('/confess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: content })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                await response.json();
                document.getElementById('confessionText').value = '';
                await loadConfessions();
            } catch (error) {
                console.error('Error submitting confession:', error);
            } finally {
                button.disabled = false;
                button.textContent = 'Submit Confession';
            }
        }

        async function loadConfessions() {
            try {
                const response = await fetch('/confessions');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const confessions = await response.json();
                const list = document.getElementById('confessionsList');
                list.innerHTML = '';
                confessions.forEach(confession => {
                    list.innerHTML += `
                        <div class="confession">
                            <p>${confession.content}</p>
                            <small>${new Date(confession.timestamp).toLocaleString()}</small>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading confessions:', error);
            }
        }
    </script>
</body>
</html>
