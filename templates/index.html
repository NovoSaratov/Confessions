<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confessions</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #2c3e50;
            font-size: 2.5rem;
        }

        .input-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: scale(0.98);
        }

        .confession {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }

        .confession p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .confession small {
            color: #666;
            font-size: 14px;
            display: block;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
                margin: 20px 0;
            }

            .input-container {
                padding: 15px;
                border-radius: 8px;
            }

            textarea {
                font-size: 16px;  /* Prevents zoom on mobile */
                padding: 12px;
            }

            .confession {
                padding: 15px;
                margin: 10px 0;
                border-radius: 8px;
            }

            button {
                padding: 15px 20px;  /* Larger touch target for mobile */
                font-size: 16px;
            }
        }

        /* Prevent text overflow */
        * {
            overflow-wrap: break-word;
            word-wrap: break-word;
            -ms-word-break: break-all;
            word-break: break-word;
            -ms-hyphens: auto;
            -moz-hyphens: auto;
            -webkit-hyphens: auto;
            hyphens: auto;
        }
    </style>
</head>
<body>
    <h1>Confessions</h1>
    
    <div class="input-container">
        <textarea id="confessionText" placeholder="Write your confession here..."></textarea>
        <button onclick="submitConfession()">Submit Confession</button>
    </div>

    <div id="confessionsList"></div>

    <script>
        // Load confessions when page loads
        loadConfessions();

        function submitConfession() {
            const content = document.getElementById('confessionText').value;
            if (!content) return;

            const button = document.querySelector('button');
            button.disabled = true;
            button.textContent = 'Submitting...';

            fetch('/confess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: content })
            })
            .then(response => response.json())
            .then(() => {
                document.getElementById('confessionText').value = '';
                loadConfessions();
            })
            .finally(() => {
                button.disabled = false;
                button.textContent = 'Submit Confession';
            });
        }

        function loadConfessions() {
            fetch('/confessions')
            .then(response => response.json())
            .then(confessions => {
                const list = document.getElementById('confessionsList');
                list.innerHTML = '';
                confessions.forEach(confession => {
                    list.innerHTML += `
                        <div class="confession">
                            <p>${confession.content}</p>
                            <small>${new Date(confession.timestamp).toLocaleString()}</small>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
